<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Atual</title>
    <link rel="stylesheet" href="css/estoque.css">
</head>

<body>
    <div class="return">
        <a href="index.html"><button>Voltar</button></a>
    </div>
</body>
<body>
    <header>
        <h1>ESTOQUE</h1>
    </header>
    
    <div class="container">
        <table id="stock-table">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Valor unitário</th>
                    <th>Valor Total</th>
                    <th>Excluir produto</th>
                    <th>Editar produto</th>
                </tr>
            </thead>
            <tbody id="stock-table-body">
                <!-- As linhas da tabela serão inseridas aqui -->
            </tbody>

    <!-- Formulário de Edição (inicialmente oculto) -->
    <div id="edit-form-container" style="display: none; margin: top; position: relative; top: -35px;">
        <h3>Editar Produto</h3>
        <form id="edit-form">
            <label for="edit-codigo">Código:</label>
            <input type="text" id="edit-codigo" readonly>

            <label for="edit-nome">Nome:</label>
            <input type="text" id="edit-nome">

            <label for="edit-quantidade">Quantidade:</label>
            <input type="number" id="edit-quantidade">

            <label for="edit-valor-unitario">Valor Unitário:</label>
            <input type="number" step="0.01" id="edit-valor-unitario">

            <button type="submit">Salvar</button>
            <button type="button" id="cancel-edit">Cancelar</button>
        </form>
    </div>

    </table>

        <h2>Gráfico de Estoque</h2>
        <canvas id="stock-chart" width="400px" height="100px" style="display: block; box-sizing: border-box; height: 700px; width: 700px;"></canvas>

        
    </div>

    <div class="estoque">
        <button id="export-excel">Exportar para Excel</button>
        <button id="clear-stock">Limpar Estoque</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
