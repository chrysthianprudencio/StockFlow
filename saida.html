<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saída de Produtos</title>
    <link rel="stylesheet" href="css/saida.css">
</head>

<body>
    <div class="return">
        <a href="/index.html"><button>Voltar</button></a>
    </div>
</body>

<body>
    <header>
        <h1>SAÍDA DE PRODUTOS</h1>
    </header>
    
    <div class="container">
        <form id="stock-form-saida">
            <label for="codigo-mov-saida">Código do Produto:</label>
            <input type="text" id="codigo-mov-saida" required>
            <label for="quantidade-saida">Quantidade:</label>
            <input type="number" id="quantidade-saida" required>
            <label for="tipo-saida">Tipo:</label>
            <select id="tipo-saida">
                <option value="saida">Saída</option>
            </select>
            <label for="valor-unitario-saida">Valor Unitário:</label>
            <input type="number" step="0.01" id="valor-unitario-saida" required>
            <button type="submit">Registrar Movimentação</button>
        </form>
    </div>

    <script src="/script.js"></script>
</body>
</html>
